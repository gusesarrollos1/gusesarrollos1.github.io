<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="encabezado">
        <img src="./assets/LOGO_GRIS SIN FONDO.png" alt="LOGO_AZUL">
        <h1>CALCULA TU CUOTA</h1>
    </div>
    <div class="container">
         <div class="precio_bc">
        <h2 class="cotizacion">COTIZACION<br>BOLSA DE CEMENTO <br><br>$9500</h2>
        </div>

    <section class="calculator">
        <div id="calculator">
        <input type="text" id="display" disabled>
        <br />
        <button id="ac" class="operator">AC</button>
        <button id="de" class="operator">DE</button>
        <button id="." class="operator">.</button>
        <button id="/" class="operator">/</button>
        <br />
        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button>
        <button id="*" class="operator">*</button>
        <br />
        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button id="-" class="operator">-</button>
        <br />
        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button id="+" class="operator">+</button>
        <br />
        <button id="9500" class="BC">BC</button>
        <button id="0">0</button>
        <button id="=" class="equal operator">=</button>
        </div>
    </section>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
